# Fixed nginx configuration for Railway deployment
# This version doesn't use environment variables in nginx

server {
    listen 80;
    server_name localhost;
    
    # Serve React app files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    # For now, we'll handle API calls in React instead of nginx proxy
    # This is simpler and more reliable for Railway deployment
    
    # Optional: Add basic security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}